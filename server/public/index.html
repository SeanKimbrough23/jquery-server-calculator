<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery-3.6.3.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>JQuery Calculator Challenge</title>
</head>
<body>
    <h1>JQuery Calculator</h1>
    <form id="mathRequisiteForm">
        <input id="firstNumberInput" type="number">
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>
        <button id="multiplicationBtn">*</button>
        <button id="divisionBtn">/</button>
        <input id="secondNumberInput" type="number">
        <button id="resultBtn">=</button>
        <button id="clearBtn">C</button>
      </form>
      <div>
        <h2 id="resultDisplay"></h2>
    </div>
</body>
</html>

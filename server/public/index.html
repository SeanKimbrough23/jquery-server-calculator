<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery-3.6.3.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>JQuery Calculator Challenge</title>
</head>
<body>
    <h1>JQuery Calculator</h1>
    <form id="mathRequisiteForm">
        <input id="firstNumberInput" type="number">
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>
        <button id="multiplicationBtn">*</button>
        <button id="divisionBtn">/</button>
        <input id="secondNumberInput" type="number">
        <button id="resultBtn">=</button>
        <button id="clearBtn">C</button>
      </form>
      <div>
        <h2 id="resultDisplay"></h2>
    </div>
    <div class="calculator">

        <input type="text" class="calculator" value="" disabled />
      
        <div class="calculator">
      
          <button type="button" class="operator btn btn-primary" data-toggle="button" value="+">+</button>
          <button type="button" class="operator btn btn-primary" value="-">-</button>
          <button type="button" class="operator btn btn-primary" value="*">*</button>
          <button type="button" class="operator btn btn-primary" value="/">/</button>
      
          <button type="button" value="7" class="btn btn-outline-warning">7</button>
          <button type="button" value="8" class="btn btn-outline-warning">8</button>
          <button type="button" value="9" class="btn btn-outline-warning">9</button>
      
          <button type="button" value="4" class="btn btn-outline-warning">4</button>
          <button type="button" value="5" class="btn btn-outline-warning">5</button>
          <button type="button" value="6" class="btn btn-outline-warning">6</button>
      
          <button type="button" value="1" class="btn btn-outline-warning">1</button>
          <button type="button" value="2" class="btn btn-outline-warning">2</button>
          <button type="button" value="3" class="btn btn-outline-warning">3</button>
      
          <button type="button" value="0" class="btn btn-outline-warning">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" class="clear function btn btn-danger btn-sm" value="clear">Clear</button>
      
          <button type="button" class="equal-sign operator btn btn-primary" value="=">=</button>
      
        </div>
      </div>
</body>
</html>
